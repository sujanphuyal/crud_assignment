<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Students Detail</h2></div>

    <div class="m-2">
        <button type="button" class="btn btn-primary m-4" onclick="formPage()">Add New</button>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>

        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Roll No</th>
                <th>Department</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.fullName}]]</td>
                    <td>[[${user.grade}]]</td>
                    <td>[[${user.rollNo}]]</td>
                    <td>[[${user.department}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}"><button type="button" class="btn btn-warning">Edit</button></a>
                        <a class="h4 mr-3" th:href="@{'/users/delete/' + ${user.id}}"><button type="button" class="btn btn-danger">Delete</button></a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>

<script type="text/javascript">
    function formPage(){
    window.location = "[[@{/users/new}]]";
    }
</script>
</body>
</html>
