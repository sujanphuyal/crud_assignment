<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid ">
<div class="text-center"><h2> [[${pageTitle}]]</h2></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}"
          style="max-width: 500px; margin:0 auto;">

        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row m-4">
                <label class="col-sm-4 col-form-label">Full Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{fullName}" class="form-control" required minlength="5" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row m-4">
                <label class="col-sm-4 col-form-label">Class:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{grade}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row m-4">
                <label class="col-sm-4 col-form-label">Roll No::</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{rollNo}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row m-4">
                <label class="col-sm-4 col-form-label">Department:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{department}" class="form-control" required />
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-4">Submit</button>
                <button type="button" class="btn btn-secondary m-4" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelForm(){
    window.location = "[[@{/users}]]";
    }
</script>

</body>
</html>
